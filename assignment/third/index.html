<!DOCTYPE html>
<html>
  <head>
    <title>Vanilla Challenge</title>
    <meta charset="UTF-8" />
    <style>
      input{
        opacity: 1;
      }
    </style>
  </head>
  
  <body>
      <h1>Random Number Game</h1>
      <form id="game-form">
        <div id="max-input">
          <h2>Generate a number between 0 and <input type="number" required min="1" ></input></h2>
        </div>
        <div id="select-input">
          <p>Guess the number: <input  required type="number" min="1" ></input><button>Play!</button></p>
        </div>
        
    </form>
    <p id="info"></p>
        <p id="success" style="display: none; font-weight: bold;">You Win!</p>
        <p id="fail" style="display: none; font-weight: bold;">You lose!</p>
    <script src="src/index.js"></script>
  </body>
</html>
